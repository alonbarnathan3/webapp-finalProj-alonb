<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .title-text {
      text-align: center;
      margin-bottom: 40px;
    }

    .intro {
      text-align: center;
      margin-top: 40px;
    }

    .form-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button{
      width: auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
    }
    body {
      background-image: url("./img/Refreshing-green-grass-background-vector-01.webp");
      background-color: var(--background-color, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #start-again-button,
    #switch-user-button, #score-board-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    h1 {
      color: #fff;
      font-size: 32px;
      margin: 0 0 20px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background-color: #111;
      margin-bottom: 20px;
    }

    .cell {
      background-color: #ccc;
    }

    .cell.snake {
      background-color: var(--snake-color, #eceaea);
    }

    .cell.food {
      background-color: var(--food-color, #eceaea);
    }

    #user-preferences {
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #current-score,
    #best-score {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snake Game</h1>
    <div id="game-board"></div>
    <div id="user-preferences"></div>
    <div id="current-score">Current Score: 0</div>
    <div id="best-score">Best Score: 0</div>
    <button id="start-again-button">Start Again</button>
    <button id="switch-user-button">Switch User</button>
    <button id="score-board-button">scoreBoard</button>

  </div>
  <script src="game.js"> </script>
</body>
</html>
